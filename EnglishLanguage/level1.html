<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 Quiz</title>
    <link rel="icon" type="image/x-icon" href="/images/elites.png">
    <link rel="stylesheet" href="right.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="backg"></div>
    <div class="logo">
        <a href="/us.html"><img src="/images/logo.jpg" alt="Logo"></a>
    </div>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <h1>Hello</h1>
        <div class="gif-container">
            <img src="/images/gifi.gif" alt="Welcome GIF" class="welcome-gif">
        </div>
    </div>

    <!-- Main Quiz Container (Initially Hidden) -->
    <div class="quiz-container" id="quizContainer" style="display: none;">
        <button id="backArrow" class="back-arrow">‚Üê</button>
        <h2>Translate the sign language shown in the video.</h2>
        <video id="video" controls>
            <source src="../videos/sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="options"></div>
        <button id="checkButton" onclick="checkAnswer()" disabled>Check Answer</button>
        <p id="result" class="result"></p>

        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <div class="pb">
                <button id="prevButton">&larr; Previous</button>
            </div>
            <div class="nb">
                <button id="nextButton">Next &rarr;</button>
            </div>
        </div>
    </div>

    <script>
        // Move Level 1 Questions Here
        fetch('backgroundright.html')
    .then(response => response.text())
    .then(data => {
    document.getElementById('backg').innerHTML = data;
});
        const questions = [
            { videoSrc: '../videos/sample.mp4', options: ['hello', 'bye', 'welcome', 'thank you'], correctAnswer: 'hello' },
            { videoSrc: '../videos/sample.mp4', options: ['hungry', 'happy', 'sad', 'welcome'], correctAnswer: 'welcome' },
            { videoSrc: '../videos/sample.mp4', options: ['angry', 'hungry', 'thank you', 'hello'], correctAnswer: 'thank you' },
            { videoSrc: '../videos/sample.mp4', options: ['happy', 'sorry', 'sign', 'sad'], correctAnswer: 'sorry' },
            { videoSrc: '../videos/sample.mp4', options: ['hi', 'bye', 'happy', 'pain'], correctAnswer: 'bye' }
        ];

        let currentIndex = 0;

        function loadQuestion() {
            const question = questions[currentIndex];
            document.getElementById('video').src = question.videoSrc;

            const optionsContainer = document.querySelector('.options');
            optionsContainer.innerHTML = '';

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'option';
                button.onclick = () => selectOption(button);
                optionsContainer.appendChild(button);
            });

            document.getElementById('checkButton').disabled = false;
            document.getElementById('result').textContent = '';
        }

        function selectOption(button) {
            document.querySelectorAll('.option').forEach(option => option.classList.remove('selected'));
            button.classList.add('selected');
            selectedAnswer = button.textContent;
        }

        function checkAnswer() {
            const question = questions[currentIndex];
            const result = selectedAnswer === question.correctAnswer ? 'Correct!' : 'Incorrect!';
            document.getElementById('result').textContent = result;
        }

        document.getElementById('prevButton').onclick = () => {
            if (currentIndex > 0) {
                currentIndex--;
                loadQuestion();
            }
        };

        document.getElementById('nextButton').onclick = () => {
            if (currentIndex < questions.length - 1) {
                currentIndex++;
                loadQuestion();
            }
        };

        // Back arrow button
        document.getElementById('backArrow').onclick = () => {
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('difficultyScreen').style.display = 'block';
        };

        // Initialize the quiz
        window.onload = function() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            loadQuestion();
        };
    </script>
</body>
</html>
